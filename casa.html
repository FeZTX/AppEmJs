<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <title>Home</title>
</head>
<body>
    <section class="main">
        <div class="menu">
            <div class="containerBotao">
                <div id="botao" onclick="mostra()">
                    <i class="fa fa-bars fa-2x"></i>
                </div>
                <img id="imgLogo" src="IMG/Lobo.png" alt="Logo" onclick="voltar()">
            </div>
            <nav id="navbar">
                <ul>
                    <li class="textIcons">
                        <a>
                            <i class="fa-solid fa-check fa-2x"></i>
                            <p class="textSeleciona">ToDoList</p>
                        </a>
                    </li>
                    <li class="textIcons">
                        <a>
                            <i class="fa-solid fa-truck-fast fa-2x" ></i>
                            <p class="textSeleciona">Caminhão</p>
                        </a>
                    </li>
                    <li class="textIcons">
                        <a>
                            <i class="fa-solid fa-shop fa-2x"></i>
                            <p class="textSeleciona">Loja</p>
                        </a>
                    </li>
                    <li class="textIcons">
                        <a>
                            <i class="fa-solid fa-landmark fa-2x"></i>
                            <p class="textSeleciona">Tribunal</p>
                        </a>
                    </li>
                    <li class="textIcons">
                        <a>
                            <i class="fa-solid fa-barcode fa-2x"></i>
                            <p class="textSeleciona">CódBarra</p>
                        </a>
                    </li>
                </ul>
            </nav>  
        </div>
        <section class="mainRotina">
            <div class="containerTodo">
                <div id="criaTarefa">
                    <input id="inputTarefa" type="text" placeholder="Digite sua tarefa">
                    <button id="btnTarefa">+</button>
                </div>
                <div id="selecionahorario">
                    <input type="date" name="horarioTarefa" id="diaTarefa">
                    <input type="time" id="horarioTarefa">
                </div>
                <div class="containerTarefas" id="containerListaTarefas">
                    
                </div>
                <div class="limpaTodo">
                    <button onclick="limparTodas()">Limpar tarefas</button>
                </div>
            </section>
    <script src="script.js"></script>
</body>
</html>
